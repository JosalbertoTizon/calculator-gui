<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-box">
      <div class="screen">0</div>
      <div class="buttons-box">
        <div>
          <button class="clear-all">AC</button>
          <button class="one number">1</button>
          <button class="four number">4</button>
          <button class="seven number">7</button>
          <button class="zero number">0</button>
        </div>
        <div>
          <button class="percentage">%</button>
          <button class="two number">2</button>
          <button class="five number">5</button>
          <button class="eight number">8</button>
          <button class="point">.</button>
        </div>
        <div>
          <div class="equal-box">
            <div>
              <button class="negative-signal">+/-</button>
              <button class="three number">3</button>
              <button class="six number">6</button>
              <button class="nine number">9</button>
            </div>
            <div>
              <button class="divide operation">รท</button>
              <button class="multiply operation">x</button>
              <button class="subtract operation">-</button>
              <button class="add operation">+</button>
            </div>
          </div>
          <button class="big-button equal">=</button>
        </div>
      </div>
    </div>
      
  </body>
</html>
